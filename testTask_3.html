<body>
<script type="text/javascript">
{

// to check it you can just download and run the html file in your
// input your value and show rezult

// to change value, please, reload file html (F5)

var ones=['','one','two','three','four','five','six','seven','eight','nine'];
var tens=['','','twenty','thirty','forty','fifty','sixty','seventy','eighty','ninety'];
var teens=['ten','eleven','twelve','thirteen','fourteen','fifteen','sixteen','seventeen','eighteen','nineteen'];
var milliard;

function convert_milliard(num){
    if (num>1000000000){
    	return 'Your input value must be equal from 0 to 1 000 000 000. Please, check your input.';
    }
    else if(num == 1000000000){
    	return convert_milliard(Math.floor(num/1000000000))+" milliard "+convert_millions(num%1000000000);
    }
    else {
        return convert_millions(num);
    }
}

function convert_millions(num){
    if (num>=1000000){
        return convert_millions(Math.floor(num/1000000))+" million "+convert_thousands(num%1000000);
    }
    else {
        return convert_thousands(num);
    }
}

function convert_thousands(num){
    if (num>=1000){
        return convert_hundreds(Math.floor(num/1000))+" thousand "+convert_hundreds(num%1000);
    }
    else{
        return convert_hundreds(num);
    }
}

function convert_hundreds(num){
    if (num>99){
        return ones[Math.floor(num/100)]+" hundred "+convert_tens(num%100);
    }
    else{
        return convert_tens(num);
    }
}

function convert_tens(num){
    if (num<10) return ones[num];
    else if (num>=10 && num<20) return teens[num-10];
    else{
        return tens[Math.floor(num/10)]+" "+ones[num%10];
    }
}

function convert(num){
    if (num==0) return "zero";
    else if(num.substr(0,1) == 0){
    	return convert_milliard(num.replace('0',''));
    }
    else return convert_milliard(num);
}

function main(){
	var value = prompt('Please, input value','XXXXXXXXXX.XX');
                     								// input any value from 0 to 1000000000. 
													// form: xxxxxxxxxx.xx 
													// example: 12412.12, 1241254.67, 89321.64
    if(value.indexOf('.',0) == -1){
		if(convert(value).indexOf('Your input',0)) {
			var str = convert(value) + 'dollars';
			console.log(str);
		}
		else console.log('Your input value must be equal from 0 to 1 000 000 000. Please, check your input.');
    }
    else {
    	var indexOfDot = value.indexOf('.',0);
    	var coins = convert(value.substr(indexOfDot + 1,2));
    	var dollars = convert(value.substr(0,indexOfDot));
    	if(dollars.indexOf('Your input',0)) {
			var str = (dollars + ' dollars and ' + coins + ' coins').replace('and zero coins', ''); 
			console.log(str);
		}
		else console.log('Your input value must be equal from 0 to 1 000 000 000. Please, check your input.');
												// show data and remove unnecessary/empty data
    }
    return str;
}

main();
} 
</script>
